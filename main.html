<!doctype html>
<html>

<head>
    <title>Pflanzerie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-desktop.css">
    <link rel="stylesheet" href="imgRadios.css">
    <link rel="stylesheet" href="addForm.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="card">

        <img src="" alt="friedenslilie" id="plantPic" class="cardpics">
        <figcaption id="name"></figcaption>
        <details open>
            <summary>Zusammenfassung</summary>
            <button onclick="changeSettings()" id="settings"></button>
            <ul class="cc-selector">
                <li class="amountRadios">Wasser:<br>
                    <div class="radios">
                        <input type="radio" name="waterAmount" aria-label="sehr wenig Wasser" value="1">
                        <label for="water-amount-1" id="water-amount-1" class="wateringCans drinkcard-cc water-amount-1"
                            onclick="onRadioImgClick('water', 1)"></label>

                        <input type="radio" name="waterAmount" aria-label="wenig Wasser" value="2">
                        <label for="water-amount-2" id="water-amount-2" class="wateringCans drinkcard-cc water-amount-2"
                            onclick="onRadioImgClick('water', 2)"></label>

                        <input type="radio" name="waterAmount" aria-label="mittel viel Wasser" value="3">
                        <label for="water-amount-3" id="water-amount-3" class="wateringCans drinkcard-cc water-amount-3"
                            onclick="onRadioImgClick('water', 3)"></label>

                        <input type="radio" name="waterAmount" aria-label="viel Wasser" value="4">
                        <label for="water-amount-4" id="water-amount-4" class="wateringCans drinkcard-cc water-amount-4"
                            onclick="onRadioImgClick('water', 4)"></label>

                        <input type="radio" name="waterAmount" aria-label="sehr viel Wasser" value="5">
                        <label for="water-amount-5" id="water-amount-5" class="wateringCans drinkcard-cc water-amount-5"
                            onclick="onRadioImgClick('water', 5)"></label>
                    </div>
                </li>
                <li class="amountRadios">Licht:<br>
                    <div class="radios">
                        <input type="radio" name="lightAmount" aria-label="sehr wenig Licht" value="1">
                        <label for="light-amount-1" id="light-amount-1" class="suns drinkcard-cc light-amount-1"
                            onclick="onRadioImgClick('light', 1)"></label>

                        <input type="radio" name="lightAmount" aria-label="wenig Licht" value="2">
                        <label for="light-amount-2" id="light-amount-2" class="suns drinkcard-cc light-amount-2"
                            onclick="onRadioImgClick('light', 2)"></label>

                        <input type="radio" name="lightAmount" aria-label="mittel viel Licht" value="3">
                        <label for="light-amount-3" id="light-amount-3" class="suns drinkcard-cc light-amount-3"
                            onclick="onRadioImgClick('light', 3)"></label>

                        <input type="radio" name="waterAmount" aria-label="viel Licht" value="4">
                        <label for="light-amount-4" id="light-amount-4" class="suns drinkcard-cc light-amount-4"
                            onclick="onRadioImgClick('light', 4)"></label>

                        <input type="radio" name="lightAmount" aria-label="sehr viel Licht" value="5">
                        <label for="light-amount-5" id="light-amount-5" class="suns drinkcard-cc light-amount-5"
                            onclick="onRadioImgClick('light', 5)"></label>
                    </div>
                </li>
            </ul>
        </details>
        <details open>
            <summary>Beschreibung</summary>
            <p id="about" class="about"></p>
        </details>
    </div>
    <button id="addPlantButton"><i class="material-icons">add</i>Hinzufügen</button>

    <div class="addPlantForm" id="plantForm">
        <form class="form-container">
            
                <legend>Füge eine neue Pflanze hinzu:</legend>
            <label for="plantName">Name der Pflanze:</label><br>
            <input type="text" placeholder="Friedenslilie" name="plantName" required><br>
            
            <label for="plantRoom">Standort der Pflanze:</label><br>
            <input type="text" placeholder="Wohnzimmer" name="plantRoom" required><br>

            <label for="water">Wasser:</label>
            <select name="water">
                <option value="1">sehr wenig Wasser</option>
                <option value="2">wenig Wasser</option>
                <option value="3" selected>mittel viel Wasser</option>
                <option value="4">viel Wasser</option>
                <option value="5">sehr viel Wasser</option>
              </select><br>

              <label for="light">Licht:</label>
              <select name="light">
                  <option value="1">sehr wenig Licht</option>
                  <option value="2">wenig Licht</option>
                  <option value="3" selected>mittel viel Licht</option>
                  <option value="4">viel Licht</option>
                  <option value="5">sehr viel Licht</option>
                </select><br>

            <label for="description">Beschreibung hinzufügen:</label><br>
            <textarea name="description" rows="10" cols="20"></textarea><br>
            <button type="button" class="submitBtn">Hinzufügen</button>
            <button type="button" class="cancelbtn">Abbrechen</button>
        
        
        </form>

    </div>

</body>
<script type="text/javascript" src="plants.json"></script>
<script>

    //function for changing the sun and watering can if selected
    function onRadioImgClick(imgType, amount) {
        if (settingsIsClicked === true) {
            setRadioAmount(imgType, amount);
            //hier muss noch der Wert im JSON überschrieben werden.
        }
    }
    //sets the amount of selected amounts x/5
    function setRadioAmount(imgType, amount) {
        for (var i = 1; i <= amount; i++) {
            document.getElementById(imgType + "-amount-" + i).style.filter = "none";
        }
        for (var i = 5; i > amount; i--) {
            document.getElementById(imgType + "-amount-" + i).style.filter = "grayscale(1)";
        }
        console.log(imgType + "Amount is " + i);
    }

    //change the symbol of the settings button when clicked + sets the change mode
    let settingsIsClicked = false;
    function changeSettings() {
        console.log(settingsIsClicked);
        if (settingsIsClicked === false) {
            document.getElementById("settings").style.backgroundImage = "url('symbols/close.svg')"; //Anregung von Vanessa: nicht .style sondern class ändern!
            settingsIsClicked = true;
        } else {
            document.getElementById("settings").style.backgroundImage = "url('symbols/settings.svg')";
            settingsIsClicked = false;
        }


    }

    const plant1 = {
        id: 1,
        name: "Friedenslilie",
        room: "Wohnzimmer",
        img: "plants/einblatt.jpg",
        waterAmount: 5,
        lightAmount: 4,
        description: "Das Einblatt ist wegen ihrer kleinen weißen Blüten sehr beliebt. Dieser Pflanze wird in Deutschland auch Scheidenblatt, Friedenslilie, Blattfahne oder Spathiphyllum genannt. Die Spathiphyllum kommt ursprünglich aus Brasilien. Die Pflanzenfamilie ist Araceae."
    }

    document.getElementById("name").innerHTML = plant1["name"];
    document.getElementById("about").innerHTML = plant1["description"];
    document.getElementById("plantPic").src = "plants/einblatt.jpg";
    setRadioAmount("water", plant1["waterAmount"]);
    setRadioAmount("light", plant1["lightAmount"]);


</script>


</html>
