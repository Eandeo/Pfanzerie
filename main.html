<!doctype html>
<html>

<head>
    <title>Pflanzerie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-desktop.css">
    <link rel="stylesheet" href="imgRadios.css">
    <link rel="stylesheet" href="addForm.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="card">

        <img src="" alt="friedenslilie" id="plantPic" class="cardpics">
        <figcaption id="name"></figcaption>
        <details open>
            <summary>Zusammenfassung</summary>
            <button onclick="changeSettings()" id="settings" class="settingsOn"></button>
            <ul class="cc-selector ">
                <li class="amountRadios">Wasser:<br>
                    <div class="radios">
                        <input type="radio" onchange="onRadioImgClick('water')" name="waterAmount" id="input-water-amount-1" aria-label="sehr wenig Wasser" value="1">
                        <label for="input-water-amount-1" id="water-amount-1" class="wateringCans drinkcard-cc noHover cardRadios"
                            ></label>

                        <input type="radio" onchange="onRadioImgClick('water')" name="waterAmount" id="input-water-amount-2" aria-label="wenig Wasser" value="2">
                        <label for="input-water-amount-2" id="water-amount-2" class="wateringCans drinkcard-cc noHover cardRadios"></label>

                        <input checked="" type="radio" onchange="onRadioImgClick('water')" name="waterAmount" id="input-water-amount-3" aria-label="mittel viel Wasser" value="3">
                        <label for="input-water-amount-3" id="water-amount-3" class="wateringCans drinkcard-cc noHover cardRadios"></label>

                        <input type="radio" onchange="onRadioImgClick('water')" name="waterAmount" id="input-water-amount-4" aria-label="viel Wasser" value="4">
                        <label for="input-water-amount-4" id="water-amount-4" class="wateringCans drinkcard-cc noHover cardRadios"></label>

                        <input type="radio" onchange="onRadioImgClick('water')" name="waterAmount" id="input-water-amount-5" aria-label="sehr viel Wasser" value="5">
                        <label for="input-water-amount-5" id="water-amount-5" class="wateringCans drinkcard-cc noHover cardRadios"></label>
                    </div>
                </li>
                <li class="amountRadios">Licht:<br>
                    <div class="radios">
                        <input type="radio" onchange="onRadioImgClick('light')" name="lightAmount" id="input-light-amount-1" aria-label="sehr wenig Licht" value="1">
                        <label for="input-light-amount-1" id="light-amount-1" class="suns drinkcard-cc noHover cardRadios"></label>

                        <input type="radio" onchange="onRadioImgClick('light')" name="lightAmount" id="input-light-amount-2"aria-label="wenig Licht" value="2">
                        <label for="input-light-amount-2" id="light-amount-2" class="suns drinkcard-cc noHover cardRadios"></label>

                        <input checked="" type="radio" onchange="onRadioImgClick('light')" name="lightAmount" id="input-light-amount-3" aria-label="mittel viel Licht" value="3">
                        <label for="input-light-amount-3" id="light-amount-3" class="suns drinkcard-cc noHover cardRadios"></label>

                        <input type="radio" onchange="onRadioImgClick('light')" name="lightAmount" id="input-light-amount-4" aria-label="viel Licht" value="4">
                        <label for="input-light-amount-4" id="light-amount-4" class="suns drinkcard-cc noHover cardRadios"></label>

                        <input type="radio"  onchange="onRadioImgClick('light')" name="lightAmount" id="input-light-amount-5" aria-label="sehr viel Licht" value="5">
                        <label for="input-light-amount-5" id="light-amount-5" class="suns drinkcard-cc noHover cardRadios"></label>
                    </div>
                </li>
            </ul>
        </details>
        <details open>
            <summary>Beschreibung</summary>
            <p id="about" class="about"></p>
        </details>
    </div>
    <button id="addPlantButton" onclick="showAddPlantForm(true)"><i class="material-icons">add</i>Hinzuf端gen</button>



    <div class="plantFormHidden" id="plantForm">
        <form class="form-container">

            <legend class="addPlantTitle">F端ge eine neue Pflanze hinzu:</legend>
            <div id="formImgUpload">
                <img src="plants/formInputPlant.jpg" id="formPlantImgLabel">
                <label for="formPlantImg" aria-label="Bild der Pflanze"></label>
                <input type="file" name="formPlantImg" id="formPlantImg" class="scr-only"
                    accept="image/png, image/gif, image/jpeg"><br>
            </div>
            <label for="plantName">Name der Pflanze:</label><br>
            <input class="formInputBoxes" id="plant-name" type="text" placeholder="z.B.: Friedenslilie" name="plantName"
                required><br>

            <label for="plantRoom">Standort der Pflanze:</label><br>
            <input class="formInputBoxes" id="plant-room" type="text" placeholder="z.B.: Wohnzimmer" name="plantRoom"
                required><br>

            <ul class="cc-selector">
                <li class="amountRadios">Wasser:<br>
                    <div class="radios">
                        <input type="radio" onchange="setRadioAmount('formWater')" id="form-input-water-amount-1" name="formWaterAmount" aria-label="sehr wenig Wasser" value="1">
                        <label for="form-input-water-amount-1" id="formWater-amount-1" class="wateringCans drinkcard-cc"></label>

                        <input type="radio" onchange="setRadioAmount('formWater')" id="form-input-water-amount-2" name="formWaterAmount" aria-label="wenig Wasser" value="2">
                        <label for="form-input-water-amount-2" id="formWater-amount-2" class="wateringCans drinkcard-cc"></label>

                        <input type="radio" onchange="setRadioAmount('formWater')" id="form-input-water-amount-3" name="formWaterAmount" aria-label="mittel viel Wasser" value="3" checked>
                        <label for="form-input-water-amount-3" id="formWater-amount-3" class="wateringCans drinkcard-cc"></label>

                        <input checked type="radio" onchange="setRadioAmount('formWater')" id="form-input-water-amount-4" name="formWaterAmount" aria-label="viel Wasser" value="4">
                        <label for="form-input-water-amount-4" id="formWater-amount-4" class="wateringCans drinkcard-cc"></label>

                        <input type="radio" onchange="setRadioAmount('formWater')" id="form-input-water-amount-5" name="formWaterAmount" aria-label="sehr viel Wasser" value="5">
                        <label for="form-input-water-amount-5" id="formWater-amount-5" class="wateringCans drinkcard-cc"></label>
                    </div>
                </li>
                <li class="amountRadios">Licht:<br>
                    <div class="radios">
                        <input type="radio" onchange="setRadioAmount('formLight')" id="form-input-light-amount-1" name="formLightAmount" aria-label="sehr wenig Licht" value="1">
                        <label for="form-input-light-amount-1" id="formLight-amount-1" class="suns drinkcard-cc"></label>

                        <input type="radio" onchange="setRadioAmount('formLight')" id="form-input-light-amount-2" name="formLightAmount" aria-label="wenig Licht" value="2">
                        <label for="form-input-light-amount-2" id="formLight-amount-2" class="suns drinkcard-cc"></label>

                        <input type="radio" onchange="setRadioAmount('formLight')" id="form-input-light-amount-3" name="formLightAmount" aria-label="mittel viel Licht" value="3" checked>
                        <label for="form-input-light-amount-3" id="formLight-amount-3" class="suns drinkcard-cc"></label>

                        <input type="radio" onchange="setRadioAmount('formLight')" id="form-input-light-amount-4" name="formLightAmount" aria-label="viel Licht" value="4">
                        <label for="form-input-light-amount-4" id="formLight-amount-4" class="suns drinkcard-cc"></label>

                        <input type="radio" onchange="setRadioAmount('formLight')" id="form-input-light-amount-5" name="formLightAmount" aria-label="sehr viel Licht" value="5">
                        <label for="form-input-light-amount-5" id="formLight-amount-5" class="suns drinkcard-cc"></label>
                    </div>
                </li>
            </ul>
            </details>

            <label for="description">Beschreibung hinzuf端gen:</label><br>
            <textarea class="formInputBoxes" id="form-plant-description" name="description" placeholder=""></textarea><br>
            <div class="formBtns">
                <button type="submit" class="submitBtn">Hinzuf端gen</button>
                <button type="button" onclick="showAddPlantForm(false)" class="cancelBtn">Abbrechen</button>
            </div>

        </form>

    </div>



</body>
<script type="text/javascript" src="plants.json"></script>
<script type="text/javascript" src="main.js"></script>

</html>
